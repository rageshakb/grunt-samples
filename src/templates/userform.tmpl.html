<modal title="Login Form" visible="showModal">
	<form>
		<p>
			<label for="name">Name</label>
			<input type="text" name="person.name" id="name" ng-model="person.name">
		</p>
		<p>
			<label for="email">Email</label>
			<input type="text" name="email" id="email" ng-model="person.email">
		</p>
		<p>
			<label for="address">Address</label>
			<input type="text" name="address" id="address" ng-model="person.address">
		</p>
		<p>
			<label for="nationality">Nationality</label>
			<input type="text" name="nationality" id="nationality" ng-model="person.nationality">
		</p>
		<span>
			<button ng-click="save()">Add</button>
		</span>
		
	</form>
</modal>
