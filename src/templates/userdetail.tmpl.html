  <div class="modal-content">
    <div class="modal-header">
      <button type="button" class="close" data-dismiss="modal" aria-hidden="true" ng-click="cancel()">&times;</button>
      <h4 class="modal-title">User Registration Form</h4>
    </div>
    <div class="modal-body">
    	<form role="form">
    		<div class="form-group">
    			<label for="firstName">First Name</label>
    			<input type="text" class="form-control" ng-model="user.firstName" id="firstName" placeholder="Enter first name"/>
    		</div>
    		<div class="form-group">
    			<label for="lastName">Last Name</label>
    			<input type="text" class="form-control" ng-model="user.lastName" id="lastName" placeholder="Enter last name"/>
    		</div>
    		<div class="form-group">
    			<label for="nationality">Nationality</label>
    			<input type="text" class="form-control" ng-model="user.nationality" id="nationality" placeholder="Enter nationality"/>
    		</div>
    		<div class="form-group">
    			<label for="location">Location</label>
    			<input type="text" class="form-control" ng-model="user.location" placeholder="Enter location"/>
    		</div>    		
    	</form>	    	
    </div>
    <div class="modal-footer">
      <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="cancel()">Close</button>
      <button type="button" class="btn btn-primary" ng-click="createUser(user)">Save changes</button>
    </div>
  </div>
